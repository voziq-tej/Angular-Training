<div class="row gutters-sm">
  <div class="col-md-4 mb-3">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">

          <img src="../../assets/a.png" class="rounded-circle" width="150" />

          <div class="mt-3">
            <h4>{{user.firstName +" "+ user.lastName}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card mb-3">
      <div class="card-body">


        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">First Name</h6>
          </div>
          <div class="col-sm-9 text-secondary">{{user.firstName}}</div>
        </div>
        <hr>


        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Last Name</h6>
          </div>
          <div class="col-sm-9 text-secondary">{{user.lastName}}</div>
        </div>


        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Email</h6>
          </div>
          <div class="col-sm-9 text-secondary">{{user.email}}</div>
        </div>
        <hr>

        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Gender</h6>
          </div>
          <div class="col-sm-9 text-secondary">{{user.gender?"Male":"Female"}}</div>
        </div>
        <hr>


        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Phone</h6>
          </div>
          <div class="col-sm-9 text-secondary">{{user.phoneNumber}}</div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">D.O.B</h6>
          </div>
          <div class="col-sm-9 text-secondary">{{user.DOB}}</div>
        </div>
        <hr>

      </div>
    </div>
  </div>
</div>
